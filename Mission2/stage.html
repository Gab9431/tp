<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Période de stage du 4 Juin au 3 Juillet</h1>
    <table border="2">
        <tr>
            <td rowspan="2"><img src="./media/marianne.jpg" alt="Lycée Parc de Vilgénis" ></td>
            <td>Contacter une entreprise</td>
        </tr>
        <tr>
            <td>Remplir la feuille d'engagement (à télécharger de l'ENT)</td>
        </tr>
        <tr>
            <td rowspan="3"><img src="./media/logo-certa.png" alt="BTS" width="47%"></td>
            <td>Signature du responsable Entreprise</td>
        </tr>
        <tr>
            <td>Signature du tuteur (Votre prof)</td>
        </tr>
        <tr>
            <td>Délivrance convention de stage</td>
        </tr>
    </table><br>
    
    <form action="">
        <label for="nom">Nom :</label>
        <input type="text" placeholder="Votre nom :"><br>

        <label for="prenom">Prénom :</label>
        <input type="text" placeholder="Votre prénom :"><br>

        <label for="date">Date de naissance :</label>
        <input type="date"><br>

        <label for="adresse">Votre adresse :</label><br>
        <textarea name="adresse" id=""></textarea><br>

        <label for="classe">Votre classe :</label>
        <select name="classe" id="">
            <option value="bt1">BTS 1</option>
            <option value="bt2">BTS 2</option>
            <option value="l3">L3</option>
        </select><br>

        <button type="submit">Envoyer</button>
        <button type="reset">Annuler</button>
    </form>
</body>
</html>
